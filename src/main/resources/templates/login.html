<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>スケジュール管理アプリ/ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/form.css">
</head>

<body class="text-center">
	<main class="form-signin">
		<h2 class="h3 mb-3 fw-normal">ログイン</h2>
		<form th:action="@{/login/complete}" method="post">

			<div th:text="${errorLogin}" style="color: red;"></div>
			<div class="form-floating">
				<input type="text" name="mail" id="floatingInput" class="form-control"><label
					for="floatingInput">Email</label>
			</div>
			<div class="form-floating">
				<input type="password" name="password" id="floatingPassword" class="form-control"><label
					for="floatingInput">Password</label>
			</div>
			<button type="submit" class="w-100 btn btn-lg btn-primary">送信</button>
			
			<input class="form-check-input" type="checkbox" name="remember-me" id="remember-me" value="on" checked />


		</form>
		<a th:href="@{/register}">ユーザー登録はこちら</a>
	</main>
</body>

</html>
